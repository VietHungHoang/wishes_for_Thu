<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ Chúc Mừng Năm Mới 2026 ✨</title>
    <meta name="description" content="Lời chúc năm mới 2026 dành riêng cho người đặc biệt">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Quicksand:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Fireworks Canvas -->
    <canvas id="fireworksCanvas"></canvas>

    <!-- Floating Hearts -->
    <div id="hearts-container"></div>

    <!-- Particles -->
    <div id="particles-container"></div>

    <!-- === FIREWORKS INTRO (auto-plays) === -->
    <div class="intro-overlay" id="introOverlay">
        <div class="countdown-text">
            <div class="intro-title" id="introTitle">
                <span class="intro-line">Chúc Mừng</span>
                <span class="intro-line intro-highlight">Năm Mới</span>
                <span class="intro-year">2026</span>
            </div>
        </div>
    </div>

    <!-- === GREETING LINES (scrolling letter) === -->
    <div class="lines-stage" id="linesStage">
        <div class="letter-card" id="letterCard"></div>
    </div>


    <script src="script.js"></script>
</body>

</html>
